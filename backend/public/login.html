<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Chat App</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div id="login-container">
    <h2>Connexion</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Mot de passe" required />
    <button id="login-submit">Se connecter</button>
    <p>Vous n'avez pas de compte ? <a href="#" id="show-register-link">Inscrivez-vous</a></p>
    
    <div id="register-section" style="display: none;">
      <h2>Inscription</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <input type="password" id="register-confirm" placeholder="Confirmez votre mot de passe" required />
      <button id="register-submit">S'inscrire</button>
      <p>Vous avez déjà un compte ? <a href="#" id="show-login-link">Se connecter</a></p>
    </div>
    
  </div>
  <p><a href="index.html">Retour à l'accueil</a></p>

  <script src="js/login.js"></script>
</body>
</html>
